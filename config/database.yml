default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: username
  password: password

development:
  <<: *default
  database: art_development
  
test:
  <<: *default
  database: art_test

production:
  <<: *default
  database: art_production